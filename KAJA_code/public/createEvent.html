<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreateEevent</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.4/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./select2js/css/style.css">
    <link rel="stylesheet" href="./createEvent.css">
</head>
<body>
    <div class="nav flex-column nav-pills me-3 align-self-stretch bg-secondary" id="v-pills-tab">
        <ul class="nav nav-pills nav-fill">
            <li class="nav-item">
              <a class="nav-link active" href="./homePage.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./profile.html">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./chatbox.html">Chat</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./myEvent.html">MyEvent</a>
            </li>
          </ul>
    </div>

    <div class="container-xl px-4 mt-4">
        <!-- Account page navigation-->
        <hr class="mt-0 mb-4">
        <div class="row">
            <div class="col-xl-4">
                <!-- Profile picture card-->
                <div class="card mb-4 mb-xl-0">
                    <div class="card-header">Event Picture</div>
                    <div class="card-body text-center">
                        <!-- Profile picture image-->
                        <img class="img-account-profile mb-2" src="https://picsum.photos/650/300" alt="">
                        <!-- Profile picture help block-->
                        <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                        <!-- Profile picture upload button-->
                        <button class="btn btn-primary" type="button">Upload new image</button>
                    </div>
                </div>
            </div>
            <div class="col-xl-8">
                <!-- Account details card-->
                <div class="card mb-4">
                    <div class="card-header">Event Details</div>
                    <div class="card-body">
                        <form>
                            <!-- Form Group (Eventname)-->
                            <div class="mb-3">
                                <label class="small mb-1" for="inputUsername">Event name</label>
                                <input class="form-control" id="inputUsername" type="text" placeholder="Enter your username" value="Eventname">
                            </div>
                        
                            <!-- Form Row        -->
                            <div class="row gx-3 mb-3">
                                <!-- Form Group (Date)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputBirthday">Date</label>
                                    <input class="form-control" id="inputBirthday" type="text" name="birthday" placeholder="Date of the event" value="05/07/2022">
                                </div>
                                <!-- Form Group (time)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputLocation">Time</label>
                                    <input class="form-control" id="inputLocation" type="text" placeholder="Time of the event" value="00:00">
                                </div>
                            </div>
                                
                                <!-- Form Row-->
                            <div class="row gx-3 mb-3">
                                <!-- Form Group (capacity)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputPhone">Capacity</label>
                                    <input class="form-control" id="inputPhone" type="tel" placeholder="Event capacity" value="20">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="small mb-3" for="inputHobbies">Category </label>
                                <div class ="wrapper">
                                <select class ="js-select2 " id="hobbies" multiple="multiple">
                                    <option selected>Select Category</option>
                                    <option value="01" data-badge="">Outdoors</option>
                                    <option value="02" data-badge="">Sports</option>
                                    <option value="03" data-badge="">Games</option>
                                    <option value="04" data-badge="">Food</option>
                                    <option value="05" data-badge="">Art</option>
                                    <option value="06" data-badge="">Social(Parties)</option>
                                    <option value="07" data-badge="">Cafe</option>
                                    <option value="08" data-badge="">Amusement Park</option>
                                    <option value="09" data-badge="">Shopping</option>
                                    <option value="010" data-badge="">Movie</option>
                                </select>
                                </div>
                            </div>
                            <!-- Save changes button-->
                            <button class="btn btn-primary" type="button"><a id="eventButton" href="./myEvent.html">Create Event</a></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.js"></script>
	<script src="./select2js/js/jquery.min.js"></script>
    <script src="./select2js/js/popper.js"></script>
    <script src="./select2js/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.4/js/select2.min.js"></script>
    <script src="./select2js/js/main.js"></script>
  
</body>
</html>
